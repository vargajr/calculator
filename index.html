<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    <section class="calculator-window">
        <div class="calculator">
            <div class="calc-display"></div>
            <div class="operators">
                <div class="op-button"><button type="button">+</button></div>
                <div class="op-button"><button type="button">-</button></div>
                <div class="op-button"><button type="button">ร</button></div>
                <div class="op-button"><button type="button">รท</button></div>
            </div>
            <div class="keypad">
                <div class="numbers">
                    <div class="button numericKey"><button type="button">7</button></div>
                    <div class="button numericKey"><button type="button">8</button></div>
                    <div class="button numericKey"><button type="button">9</button></div>
                    <div class="button numericKey"><button type="button">4</button></div>
                    <div class="button numericKey"><button type="button">5</button></div>
                    <div class="button numericKey"><button type="button">6</button></div>
                    <div class="button numericKey"><button type="button">1</button></div>
                    <div class="button numericKey"><button type="button">2</button></div>
                    <div class="button numericKey"><button type="button">3</button></div>
                    <div class="button numericKey"><button type="button">0</button></div>
                    <div class="button decimalKey"><button type="button">.</button></div>
                    <div class="button clearKey"><button type="button">C</button></div>
                </div>
                <div class="enter-button"><button type="button">=</button></div>
            </div>
        </div>
    </section>

    <script src="./js/calculator.js"></script>
</body>
</html>
